<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wake's Sign-Up Form</title>
</head>

<body>
    <div id="background">
        <div id="heroImage">
            <div id="logoContainer">
                <div id="logo"></div>
            </div>
        </div>
        <div id="contentContainer">
            <div id="headlineContainer">
                <h1>This is not a real online service!
                    You know you needs something like this in
                    your life to help you realize your
                    deepest dreams.
                    Sign up <em>now</em> to get started.</h1>

                <h2><br>You <em>know</em> you want to.</h2>

            </div>

            <div id="formBackground">
                <h1>Let's do this!</h1>
                <div id="formBoxContainer">
                    <form>

                        <div class="formBox firstName push">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName">
                        </div>

                        <div class="formBox lastName">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName">
                        </div>

                        <div class="formBox email push">
                            <label for="email">Email:</label>
                            <input type="email" id="lastNemailame">
                        </div>

                        <div class="formBox phoneNumber">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber">
                        </div>

                        <div class="formBox password push">
                            <label for="password">Password:</label>
                            <input type="password" id="password">
                        </div>

                        <div class="formBox confirmPassword">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword">
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
